<!DOCTYPE html>
<html lang="en">
<head>
  <title>FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
  <style>
  .btn-primary:hover {
  background-color: green;
  border-radius: 1px;
}</style>
  
<body>


<nav class="navbar  navbar-dark bg-dark">
  <h3><a class="navbar-brand" href="#">Payroll</a></h3>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>


<div class="container-fluid">
<form>

<h3> New Employee</h3>
  <div class="form-group">
  <div class="row">
  <div class="col-sm-12 col-lg-4  col-md-4">
    <label for="FirstName">First Name</label>
    <input type="text" class="form-control" id="FirstName" >
	</div>
	<div class="col-sm-4">
	<label for="MiddleName">Middle Name</label>
    <input type="text" class="form-control" id="MiddleName" >
	</div>
	<div class="col-sm-4">
	<label for="LastName">Last Name</label>
    <input type="text" class="form-control" id="LastName" >
	</div>
	</div>
  </div>
  <div class="form-group">
  <div class="row">
  <div class="col-sm-12 col-lg-6  col-md-6">
	<label for="address1">Address Line 1</label>
    <input type="text" class="form-control" id="address1" >
	</div>
	<div class="col-sm-12 col-lg-6  col-md-6">
	<label for="address2">Address line 2</label>
    <input type="text" class="form-control" id="address2" >
	</div>
  </div>
  </div>
  <div class="form-group">
  <div class="row">
  <div class="col-sm-12 col-lg-6  col-md-6">
    <label for="eMail">Email</label>
    <input type="email" class="form-control" id="eMail" >
	</div>
	<div class="col-sm-12 col-lg-3  col-md-3">
	<label for="passWord">Password</label>
    <input type="password" class="form-control" id="passWord" >
	</div>
	<div class="col-sm-12 col-lg-3  col-md-3">
	<label for="confirmPassword">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" >
	</div>
	</div>
	</div>
<div class="form-group">
  <div class="row">
  <div class="col-sm-12 col-lg-3  col-md-3">
    <label for="department">Department</label>
    <select class="form-control" id="department" >
		<option></option>
      <option>IT</option>
      <option>CSE</option>
      <option>ECE</option>
      <option>EEE</option>
      <option>AI</option>
    </select>
  </div>
  
  <div class="col-sm-12 col-lg-3  col-md-3">
  <label for="birthday" class="form-label">Date of Birth</label>
  <input type="text" class="form-control" id="dateOfBirth">
  </div>
  
  <div class="col-sm-12 col-lg-3  col-md-3">
  <label for="gender" class="form check form-check-inline">Gender</label>
  <div class="container">
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
  <label class="form-check-label" for="male">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
  <label class="form-check-label" for="female">Female</label>
</div>
  </div>
  </div>
  
  <div class="col-sm-12 col-lg-3  col-md-3">
   <label for="permanent">Permanent</label>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="permanent" id="permanent" checked>
  <label class="form-check-label" for="permanent"> </label>
</div>
  </div>
  </div>
  </div>

  <button type="submit" class="btn btn-primary"  >Save</button>
</form>
</div>


<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>$('#dateOfBirth').datepicker({uiLibrary: 'bootstrap4',format: 'dd/mm/yyyy'});</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</body>
</html>
